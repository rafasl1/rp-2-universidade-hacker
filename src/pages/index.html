<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/index.css">
    <script src="https://kit.fontawesome.com/49bd61e109.js" crossorigin="anonymous"></script>
    <script src="/src/scripts/requestsTop10.js"></script>
    <title>Menu - Universidade Hacker</title>
</head>
<body>
    <div id="menu">
        <div id="logoAndPlay">
            <img src="../unihackerlogo.png"><br>
            <a href="seletor.html"><button type="button" id="playButton">Jogar!</button></a>
            <p id="conteudo"></p>
        </div>
        <div id="backToMenu">
            <button type="button" id="backButton" onclick="logOut()">
                <img src="../left-arrow.png" alt="back">
                <p>Log Out</p>
            </button>
        </div>

        <div id="menuBody">
            <div id="myDiv">
                <h2 class="title">Menu principal</h2>
            </div>

            <div id="ranking">
                <h2 class="rankingTitle">Ranking (Top )</h2>
            </div>

            <div id="myDiv">
                <a href="certificados.html"><button type="button" class="menuButton">Meus Certificados</button></a>
            </div>
        </div>
    </div>
</body>
<script>
    localStorage.removeItem("Dificuldade em jogo")
    localStorage.removeItem("Resultado");

    function logOut() {
        localStorage.removeItem("Player Logado");
        document.location.href = "login.html";
    }
</script>
</html>
