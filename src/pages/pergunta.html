<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/pergunta.css">
    <title>Pergunta</title>
</head>
<body>
    <div class="questionBox">
        <h4>
            O que deve ser feito após receber um email com um assunto hilário que obviamente é scam?
        </h4>
    </div>
    
    <form method="GET" action='pergunta2.html'>
        <div id="options">
            <input type="radio" id="alternativa1" name="alternativa" value="a" class="questionInputRadio">
            <label for="alternativa1">
                <div class="questionOption" id="firstOption">
                    Deletá-lo e esquecer
                </div>
            </label>

            <input type="radio" id="alternativa2" name="alternativa" value="b" class="questionInputRadio">
            <label for="alternativa2">
                <div class="questionOption" id="SecondOption">
                    Evitar clicar em qualquer link e marcá-lo como spam
                </div>
            </label>

            <input type="radio" id="alternativa3" name="alternativa" value="c" class="questionInputRadio">
            <label for="alternativa3">
                <div class="questionOption" id="thirdOption">
                    Enviá-lo aos amigos para que eles também riam, mas avisá-los para não clicarem em nenhum link
                </div>
            </label>

            <input type="radio" id="alternativa4" name="alternativa" value="d" class="questionInputRadio">
            <label for="alternativa4">
                <div class="questionOption" id="fourthOption">
                    Acessar os links contidos no email
                </div>
            </label>
        </div>
        <div id="submitButtonDiv">
            <input type="submit" value="Submeter" id="submitButton">
        </div>
    </form> 
</body>
</html>
